<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αποθήκευση & Πλοήγηση</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .save-btn {
            background: #28a745;
            color: white;
        }
        .navigate-btn {
            background: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Αποθήκευση Τοποθεσίας & Πλοήγηση</h2>
        <button class="save-btn" onclick="saveLocation()">Αποθήκευση Τοποθεσίας</button>
        <button class="navigate-btn" onclick="navigateToLocation()">Πλοήγηση στο Σημείο</button>
        <p id="status">Σάρωση NFC tag για αυτόματη αποθήκευση</p>
    </div>

    <script>
        let savedLatitude = null;
        let savedLongitude = null;

        function saveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        savedLatitude = position.coords.latitude;
                        savedLongitude = position.coords.longitude;
                        document.getElementById("status").innerText = 
                            "Τοποθεσία αποθηκεύτηκε: " + savedLatitude + ", " + savedLongitude;
                    },
                    function(error) {
                        document.getElementById("status").innerText = 
                            "Σφάλμα κατά την απόκτηση τοποθεσίας.";
                    }
                );
            } else {
                document.getElementById("status").innerText = 
                    "Το πρόγραμμα περιήγησης δεν υποστηρίζει geolocation.";
            }
        }

        function navigateToLocation() {
            if (savedLatitude && savedLongitude) {
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${savedLatitude},${savedLongitude}`;
                window.open(mapsUrl, "_blank");
            } else {
                document.getElementById("status").innerText = 
                    "Δεν υπάρχει αποθηκευμένη τοποθεσία.";
            }
        }

        // Αυτόματη αποθήκευση τοποθεσίας με NFC
        async function startNFCListener() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = async (event) => {
                        console.log("NFC Tag Scanned!", event);
                        saveLocation(); // Αυτόματη αποθήκευση τοποθεσίας
                        document.getElementById("status").innerText = "Τοποθεσία αποθηκεύτηκε μέσω NFC!";
                    };
                } catch (error) {
                    console.log("Σφάλμα NFC:", error);
                    document.getElementById("status").innerText = 
                        "Το NFC δεν υποστηρίζεται ή δεν είναι ενεργοποιημένο.";
                }
            } else {
                document.getElementById("status").innerText = 
                    "Το πρόγραμμα περιήγησης δεν υποστηρίζει NFC.";
            }
        }

        startNFCListener(); // Ξεκινάει την ανίχνευση NFC όταν φορτώνει η σελίδα
    </script>

</body>
</html>
