<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αποθήκευση Στάθμευσης</title>
    <script>
        function saveParkingSpot() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    // Άνοιγμα Google Maps με την τρέχουσα τοποθεσία
                    window.location.href = mapsUrl;
                }, function(error) {
                    alert("Δεν ήταν δυνατή η ανάκτηση της τοποθεσίας σας.");
                });
            } else {
                alert("Η τοποθεσία δεν υποστηρίζεται από το πρόγραμμα περιήγησης.");
            }
        }
    </script>
</head>
<body onload="saveParkingSpot()">
    <h2>Αποθήκευση Τοποθεσίας Στάθμευσης...</h2>
</body>
</html>
