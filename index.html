<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #222, #444); /* Smooth gradient */
            color: white;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #222;
            padding: 15px 0;
            width: 100%;
            box-sizing: border-box;
            height: 120px;
            position: relative;
        }

        .header h1 {
            color: yellow;
            font-size: 2.8em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header::after {
            content: "";
            display: block;
            height: 3px;
            width: 100%;
            background-color: #777;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        h2 {
            font-size: 1em;
            margin-bottom: 30px;
            color: #bbb;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
            height: 70px;
            justify-content: center;
            white-space: nowrap;
            transition: background 0.3s;
            font-weight: bold;
        }

        .button:hover {
            background-color: #777;
        }

        /* Background Image */
        body::before {
            content: "";
            background: url('https://raw.githubusercontent.com/FotisVal/NFC_Home_Music/main/pngegg.png') no-repeat center bottom;
            background-size: 300px;
            opacity: 0.15; /* Low opacity for a stylish effect */
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>Mini Cooper</span><span>Routine</span></h1>
    </div>

    <h2>Press the button</h2>

    <div class="button-container">
        <!-- Button that opens Google Assistant with navigation and music command -->
        <button class="button" onclick="openGoogleAssistant()">
            📍 Take me Home & 🎵
        </button>
    </div>

    <script>
        function openGoogleAssistant() {
            // Εντολή για τον Google Assistant να πλοηγηθεί στο σπίτι και να παίξει μουσική
            const assistantUrl = "googleassistant://sendText?text=Navigate+home+and+play+Take+Me+Home+on+Spotify";
            
            // Ανοίγουμε το Google Assistant
            window.location.href = assistantUrl;
        }
    </script>
</body>
</html>
