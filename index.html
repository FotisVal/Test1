<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Spotify Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spotify-player {
            width: 300px;
            background-color: #181818;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .cover img {
            width: 100%;
            border-radius: 8px;
        }
        .song-info {
            margin-top: 10px;
        }
        .play-button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .play-button:hover {
            background-color: #17a74a;
        }
    </style>
</head>
<body>

    <div class="spotify-player">
        <div class="cover">
            <img src="https://i.scdn.co/image/ab67616d00001e02a3b6f7e9e54b9c9b72a8b6b5" alt="Cover Art">
        </div>
        <div class="song-info">
            <h3>Όνομα Τραγουδιού</h3>
            <p>Όνομα Καλλιτέχνη</p>
        </div>
        <button class="play-button" onclick="playOnSpotify()">▶ Play on Spotify</button>
    </div>

    <script>
        function playOnSpotify() {
            window.location.href = "spotify:track:1UtAIk72ORdykeV2puh04v";
        }
    </script>

</body>
</html>
