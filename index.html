<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Parking</title>
    <script>
        function saveParkingSpot() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    // Εμφάνιση κουμπιού για αποθήκευση στο Google Maps
                    document.getElementById("mapLink").href = mapsUrl;
                    document.getElementById("mapLink").style.display = "block";
                }, function(error) {
                    alert("Δεν ήταν δυνατή η ανάκτηση της τοποθεσίας σας.");
                });
            } else {
                alert("Η τοποθεσία δεν υποστηρίζεται από το πρόγραμμα περιήγησης.");
            }
        }
    </script>
</head>
<body onload="saveParkingSpot()">
    <h2>Αποθήκευση Τοποθεσίας Στάθμευσης</h2>
    <p>Πατήστε το κουμπί για να αποθηκεύσετε τη θέση σας στο Google Maps.</p>
    <a id="mapLink" href="#" target="_blank" style="display:none; padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">
        Αποθήκευση Parking στο Google Maps
    </a>
</body>
</html>
