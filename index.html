<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine & Parking</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://raw.githubusercontent.com/FotisVal/NFC_Home_Music/9086892e1cfb13d0e3f10e926b5b318df55aa4dd/fonts/GRAYSTROKE%20ITALIC.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://raw.githubusercontent.com/FotisVal/NFC_Home_Music/main/pngegg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .header {
            background-color: #222;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            height: 108px;
        }

        .header h1 {
            font-family: 'CustomFont', sans-serif;
            color: yellow;
            font-size: 2.5em;
            margin: 0;
            line-height: 1.2em;
        }

        .header h1 span {
            display: block;
        }

        .header::after {
            content: "";
            display: block;
            height: 3px;
            width: 100%;
            background-color: #777;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ff9800;
        }

        .button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .button:hover {
            opacity: 0.8;
        }

        #status {
            margin-top: 15px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="header">
            <h1><span>Mini Cooper</span><span>Routine & Parking</span></h1>
        </div>

        <h2>Save Parking Spot & Navigate</h2>
        <p id="status">Fetching location...</p>
        <button class="button" onclick="navigateToLocation()">Start Navigation</button>
        <button class="button" onclick="navigateToHome()">üìç Take me Home</button>
    </div>

    <script>
        let savedLatitude = null;
        let savedLongitude = null;

        function saveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        savedLatitude = position.coords.latitude;
                        savedLongitude = position.coords.longitude;

                        localStorage.setItem("savedLatitude", savedLatitude);
                        localStorage.setItem("savedLongitude", savedLongitude);

                        document.getElementById("status").innerText = 
                            "Location Saved: " + savedLatitude + ", " + savedLongitude + " üó∫Ô∏èüìç";
                    },
                    function(error) {
                        document.getElementById("status").innerText = 
                            "Error retrieving location.";
                    }
                );
            } else {
                document.getElementById("status").innerText = 
                    "Geolocation is not supported by this browser.";
            }
        }

        function navigateToLocation() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${savedLatitude},${savedLongitude}&travelmode=walking&dir_action=navigate`;
                window.open(mapsUrl, "_blank");
            } else {
                document.getElementById("status").innerText = 
                    "No saved location found.";
            }
        }

        function navigateToHome() {
            const homeTranslations = {
                'en': 'home', 'es': 'casa', 'fr': 'domicile', 'de': 'heim', 
                'it': 'casa', 'pt': 'casa', 'ru': '–¥–æ–º', 'zh': 'ÂÆ∂', 
                'ja': 'ÂÆ∂', 'ko': 'Ïßë', 'el': 'œÉœÄŒØœÑŒπ'
            };

            const userLang = Intl.DateTimeFormat().resolvedOptions().locale || navigator.language || navigator.userLanguage;
            const langCode = userLang.split('-')[0];
            const homeLabel = homeTranslations[langCode] || 'home';

            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${homeLabel}&travelmode=driving&dir_action=navigate`;
            window.open(mapsUrl, "_blank");
        }

        window.onload = function() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                document.getElementById("status").innerText = 
                    "Saved Location: " + savedLatitude + ", " + savedLongitude + " üó∫Ô∏èüìç";
            } else {
                saveLocation();
            }
        };
    </script>

</body>
</html>
